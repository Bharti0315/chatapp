<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Offline</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { display: grid; place-items: center; min-height: 100vh; background: #f8fafc; }
    .card { max-width: 420px; border-radius: 12px; }
  </style>
  </head>
<body>
  <div class="card shadow-sm p-4 text-center">
    <h5 class="mb-2">You're offline</h5>
    <p class="text-muted mb-3">Please check your internet connection. We'll reconnect automatically when you're back online.</p>
    <button class="btn btn-primary" onclick="location.reload()">Retry</button>
  </div>
</body>
</html>

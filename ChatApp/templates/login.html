<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - Team Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        /* Use existing app theme variables from static/css/style.css */
        :root {
            --primary: var(--primary-color);
            --primary-600: var(--primary-hover);
            --bg: var(--bg-secondary);
            --card: var(--bg-card);
            --border: var(--border-color);
            --text: var(--text-primary);
            --muted: var(--text-secondary);
            --success: var(--success-color);
            --danger: var(--danger-color);
        }
        html, body { height: 100%; background: var(--bg); font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
        .auth-container { min-height: 100%; display: grid; place-items: center; padding: 24px; }
        .auth-card { width: 100%; max-width: 460px; background: var(--card); border: 1px solid var(--border); border-radius: 16px; box-shadow: var(--shadow-lg); overflow: hidden; }
        .auth-header { padding: 32px 32px 0; text-align: center; }
        .brand-logo { width: auto; height: 52px; display: block; margin: 0 auto 12px; filter: saturate(1.1) contrast(1.05); }
        h1 { font-size: 22px; margin: 0; color: var(--text); font-weight: 800; letter-spacing: -0.01em; }
        .subtitle { color: var(--muted); margin-top: 6px; }
        .auth-body { padding: 28px 32px 32px; }
        .form-label { font-weight: 600; color: var(--text); }
        .form-control { height: 48px; border-radius: 10px; border-color: var(--border); }
        .form-control:focus { border-color: var(--primary); box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.15); }
        .btn-primary { background: var(--primary); border-color: var(--primary); height: 48px; border-radius: 10px; font-weight: 600; box-shadow: var(--shadow-sm); }
        .btn-primary:hover { background: var(--primary-600); border-color: var(--primary-600); }
        .alert { border-radius: 10px; }
        .footer { text-align: center; color: var(--muted); font-size: 12px; padding: 0 28px 18px; }
        /* Password visibility toggle */
        .password-field { position: relative; }
        .password-field .toggle-password {
            position: absolute;
            top: 70%;
            right: 12px;
            transform: translateY(-50%);
            border: 0;
            background: transparent;
            color: var(--muted);
            padding: 4px;
            line-height: 1;
            cursor: pointer;
        }
        .password-field .toggle-password:focus { outline: none; color: var(--text); }
        .password-field .form-control { padding-right: 44px; }
        @media (max-width: 480px) {
            .auth-card { border-radius: 12px; }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img class="brand-logo" src="{{ url_for('static', filename='images/ardurtech.png') }}" alt="Ardur Technology" loading="eager" decoding="async">
                <h1>Sign in to Ardur Chat</h1>
                <div class="subtitle">Use your employee ID and password</div>
            </div>
            <div class="auth-body">
                <div id="loginAlert" class="alert alert-danger d-none" role="alert" aria-live="polite"></div>
                <form id="loginForm" novalidate>
                    <div class="mb-3">
                        <label for="emp_id" class="form-label">Employee ID</label>
                        <input type="text" class="form-control" id="emp_id" name="emp_id"
                            placeholder="e.g., AT0001" required autocomplete="username" />
                    </div>
                    <div class="mb-3 password-field">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Your password" required autocomplete="current-password" />
                        <button type="button" id="togglePassword" class="toggle-password" aria-label="Show password" aria-pressed="false">
                            <i class="far fa-eye" aria-hidden="true"></i>
                        </button>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" id="loginBtn">
                        <span class="default-text"><i class="fas fa-sign-in-alt me-2"></i>Sign In</span>
                        <span class="loading-text d-none">
                            <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                            Signing in...
                        </span>
                    </button>
                </form>
            </div>
            <div class="footer">Â© <span id="year"></span> Team Chat</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}?v=2"></script>
</body>
</html>
